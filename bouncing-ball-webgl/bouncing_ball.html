<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Bouncing Ball</title>
    <style>
        /* Center the canvas and make it responsive */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Background color for contrast */
        }

        #webgl-canvas {
            aspect-ratio: 16/9;  /* Added to ensure rectangular shape */
            width: 80vw;  /* 80% of viewport width */
            max-width: 1200px; /* Increased max-width */
            border: 2px solid #333; /* Optional border for visibility */
        }

        @media (max-width: 768px) {
            #webgl-canvas {
                width: 95vw;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <script src="bouncing_ball.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Bouncing Ball</title>
    <style>
        /* Center the canvas and make it responsive */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Background color for contrast */
        }

        #webgl-canvas {
            width: 80vw;  /* 80% of viewport width */
            height: 80vh; /* 80% of viewport height */
            max-width: 600px; /* Set a maximum size for larger screens */
            max-height: 600px; /* Set a maximum height for larger screens */
            border: 2px solid #333; /* Optional border for visibility */
        }
    </style>
</head>
<body>

    <canvas id="webgl-canvas"></canvas>
    <script src="bouncing_ball.js"></script>

</body>
</html>
